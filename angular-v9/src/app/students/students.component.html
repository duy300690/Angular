<p>
  <button mat-raised-button color="primary" (click)="addStudent()">
    <mat-icon>add</mat-icon> Primary
  </button>
</p>
<table id="customers">
  <thead>
    <tr>
      <th>No.</th>
      <th>Mã sinh viên</th>
      <th>Họ tên đệm</th>
      <th>Tên</th>
      <th>Giới tính</th>
      <th>Điện thoại</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody *ngFor="let student of students; let i = index">
    <tr>
      <td>{{ i + 1 }}</td>
      <td>{{ student.code }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.gender ? "Nam" : "Nữ" }}</td>
      <td>{{ student.phone }}</td>
      <td>{{ student.email }}</td>
    </tr>
  </tbody>
</table>
