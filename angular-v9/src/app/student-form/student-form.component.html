<div class="container">
  <h1>Add new student</h1>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field class="form-header">
        <mat-label>Student code</mat-label>
        <input matInput placeholder="" formControlName="code" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-header">
        <mat-label>First name</mat-label>
        <input matInput placeholder="" formControlName="firstName" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-header">
        <mat-label>Last name</mat-label>
        <input matInput placeholder="" formControlName="lastName" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <mat-select formControlName="gender">
          <mat-option value="true">Male</mat-option>
          <mat-option value="false">Female</mat-option>
        </mat-select>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName='dob'/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-header">
        <mat-label>Email</mat-label>
        <input matInput placeholder="" formControlName="email" required />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-header">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="" formControlName="phone" />
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="form-header">
        <mat-label>Picture</mat-label>
        <input matInput placeholder="" formControlName="picture" />
      </mat-form-field>
    </p>
  </form>
  <p>
    <button
      type="submit"
      [disabled]="!studentForm.valid"
      mat-raised-button
      color="accent"
      (click)="onSubmit()"
    >
      <mat-icon>save</mat-icon> Submit
    </button>
  </p>
</div>
